services:
  mysql:
    image: mysql:8.0
    container_name: books-mysql
    environment:
      MYSQL_DATABASE: books
      MYSQL_USER: books
      MYSQL_PASSWORD: books
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data: